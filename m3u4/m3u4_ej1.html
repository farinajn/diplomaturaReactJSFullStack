<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body id="fondo" style="background-color: orange">
    <div>
      <h1>Modulo 3 - Unidad 4 - Ejercicio 1</h1>

      <div><button onclick="pintarDeRojo()">Rojo</button></div>
      <div><button onclick="pintarDeVerde()">Verde</button></div>
      <div><button onclick="pintarDeAzul()">Azul</button></div>
    </div>
    <script>
      function pintarDeRojo() {
        document.getElementById("fondo").style.backgroundColor = "red";
      }
      function pintarDeVerde() {
        document.getElementById("fondo").style.backgroundColor = "green";
      }
      function pintarDeAzul() {
        document.getElementById("fondo").style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
