<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farina J. N. - Formulario práctica</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>FORMULARIO DE CONTACTO</h1>
    <h2>Por favor completar la información solicitada debajo y nos contactaremos a la brevedad posible</h2>
    <form action="" id="cajaFormulario">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="Nombre" placeholder="Ingrese su nombre">
        </p>
        <p>
            <label for="surname">Apellido</label>
            <input type="text" name="Apellido" placeholder="Ingrese su apellido">
        </p>
        <p>
            <label for="age">Edad</label>
            <input type="number" name="Edad" placeholder="Ingrese su edad">
        </p>
        <div id="encuestaGenero">
            <label>Género</label>   
        <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label>
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
        </div>
        <div>
            <textarea name="comentarios" cols="100" rows="20"></textarea>
        </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
    <p>volver a la <a href="ejercicio.html">pagina anterior</a></p>
    
</body>

</html>
